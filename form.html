<!DOCTYPE html>
<html>
    <head><center><U>Registration Form</U></center>
       
    </head>

    <style>
form{
/* background-color:#FFF4A3; */
padding: 20px;
}
    </style>
    <body>
        <div style="background-color:#b5b3af;">
        <center>
        <form >
           
            <label for="fname">FIRST NAME:</label>
            <input type="text" id="fname" name="fname" value="">
            <br><br>
            <label for="lname">LAST NAME:</label>
            <input type="text" id="lname" name="lname" value="">
            <br><br>
            <label for="nname"> NICK NAME:</label>
            <input type="text" id="nname" name="nname" value="">
            <br><br>
            <label for="e-mail">E-MAIL:</label>
            <input type="text" id="e-mail" name="e-mail" value="">
            <br><br>
            <label for="pwd">PASSWORD:</label>
            <input type="text" id="pwd" name="pwd" value="">
            <br><br>
            <label for="dob">DATE OF BIRTH</label>
            <input type="text" id="dob" name="dob" value="">
            <br><br>
            <label for="gen">Gender:</label>
            <input type="radio" id="gen" name="gen" value="Male">
            <label for="gen">male</label>
            <input type="radio" id="gen" name="gen" value="female">
            <label for="gen">female</label>
            <input type="radio" id="gen" name="gen" value="others">
            <label for="gen">others</label><br><br>
            <label for="mob">Mobile</label>
            <input type="text" id="mob" name="mob" value=""><br><br>
            <label for="add">Address</label>
            <textarea name="add" rows="10" cols="30"></textarea>
             <br><br>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        </center>
        </form>
        </body>
</html>
