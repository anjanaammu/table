<DOCTYPE html>
    <html>
        <head>
            <title>TABLE</title>
        </head>
        <style>
          table,tr,td{
            border: 1px solid blue;
            
    
          }
    
          table{
            border-spacing: 15px;
          }
        </style>
        <body>
            <table>
                
               
                
                    <tr>
                    <td style="background-color:darkgreen">This</td>
                    <td style="background-color:darkgreen">Little</td>
                    <td style="background-color:darkgreen">Piggy</td>
                    <td style="background-color:darkgreen">Went</td>
                    <td style="background-color:blue">to</td>
                    <td style="background-color:blue">Market</td>
                    </tr>
    
                    <tr>
                    <td colspan="2" style="background-color: darkgreen;">This</td>
                    <td >Little</td>
                    <td>Piggy</td>
                    <td>Went</td>
                    <td>to</td>
                    </tr>
    
    
                    <tr>
                    <td style="padding: 50px; background-color: darkgreen;" rowspan="3">This</td>
                    <td style="padding: 20px;  background-color: darkgreen;" rowspan="2">Little</td>
                    <td colspan="2">Piggy</td>
                    <!-- <td>Went</td> -->
                    <td rowspan="2">to</td>
                    <td rowspan="2">Market</td>
                     </tr>
    
                    <tr>
                        <td colspan="2">Went</td>
                    </tr>
    
                <tr>    
                <td style="background-color: cyan;">Little</td>
                <td style="background-color: cyan;">Piggy</td>
                <td style="background-color: cyan;">Went</td>
                <td colspan="2">to</td>
                <!-- <td>Market</td> -->
                </tr>
                                
    
                </table>
            
    
        </body>
    </html>
